<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">  <!-- Liste Des Héros Avec *ngFor
      Ne jamais oublier l’astérisque (*) devant ngFor. C’est une partie critique de la syntaxe.
      Le *ngFor dans la directive du répéteur angulaire angular’s repeater. 
      Il répète l’élément hôte pour chaque élément d’une liste.
     -  <li> est l'element hote 
     -  heroes est la liste de la classe HeroesComponent.
     -  hero détient l’objet héros actuel pour chaque itération à travers la liste.-->

      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
